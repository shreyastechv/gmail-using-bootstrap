<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inbox - shreyas@techversant.com</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="https://kit.fontawesome.com/049c79d66f.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<nav class="container-fluid fixed-top w-100">
				<div class="row align-items-center">
					<div class="hamburger-menu col-md-1 d-flex align-items-center">
						<i class="fa-solid fa-bars"></i>
					</div>
					<div class="col-md-2">
						<img src="./assets/images/gmail-header-image.png" alt="Gmail logo">
					</div>
					<div class="search-bar col-md-4 d-flex align-items-center rounded-pill">
						<div class="search-icon col-md-1 d-flex align-items-center justify-content-center rounded-circle">
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>
						<input class="w-100 bg-transparent" type="text" placeholder="Search mail">
						<div class="settings-icon col-md-1 d-flex align-items-center justify-content-center rounded-circle">
							<i class="fa-solid fa-sliders"></i>
						</div>
					</div>
					<div class="section-right col-md-5 d-flex align-items-center">
						<div class="status-selector d-flex align-items-center rounded-pill">
							<i class="status-dot fa-solid fa-circle"></i>
							<div class="status-text">Active</div>
							<i class="status-chevron fa-solid fa-chevron-down"></i>
						</div>
						<i class="question-icon fa-regular fa-circle-question"></i>
						<i class="gear-icon fa-solid fa-gear"></i>
						<div class="accounts-section d-flex align-items-center">
							<img class="nine-dots-grid" src="./assets/images/nine-dots-grid-icon.png" alt="Nine dots grid button">
							<div class="profile-section d-flex align-items-center border rounded">
								<img class="org-logo" src="./assets/images/org-logo.png" alt="Organisation logo">
								<img class="profile-picture border rounded-circle" src="./assets/images/profile-picture.png" alt="Profile picture">
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container-fluid fixed-bottom w-100">
			<div class="row">
				<div class="main-1 col-sm-1 d-flex flex-column align-items-center pt-4">
					<div class="d-flex flex-column align-items-center">
						<i class="fa-solid fa-envelope"></i>
						<p>Mail</p>
					</div>
					<div class="d-flex flex-column align-items-center">
						<i class="fa-regular fa-message"></i>
						<p>Chat</p>
					</div>
					<div class="d-flex flex-column align-items-center">
						<i class="fa-solid fa-video"></i>
						<p>Meet</p>
					</div>
				</div>
				<div class="main-2 col-sm-10 d-flex p-0 bg-success">
					<div class="main-2-left bg-info">
						<div>
							<div class="compose-btn">
							</div>
						</div>
						<div class="inbox-select">
							<div><i class="fa-solid fa-inbox"></i> Inbox</div>
							<div><i class="fa-regular fa-star"></i> Starred</div>
							<div><i class="fa-regular fa-clock"></i> Snoozed</div>
							<div><i class="fa-regular fa-paper-plane"></i> Sent</div>
							<div><i class="fa-regular fa-file"></i> Drafts</div>
							<div><i class="fa-solid fa-chevron-down"></i> More</div>
						</div>
					</div>

					<div class="main-2-right bg-danger">
						Main 2 Right
					</div>
				</div>
				<div class="main-3 col-sm-1 d-flex flex-column align-items-center py-3">
					<img src="./assets/images/g-calendar-logo.png" alt="Icon">
					<img src="./assets/images/g-keep-logo.png" alt="Icon">
					<img src="./assets/images/g-tasks-logo.png" alt="Icon">
					<img src="./assets/images/g-contacts-logo.png" alt="Icon">
					<i class="fa-solid fa-plus"></i>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
