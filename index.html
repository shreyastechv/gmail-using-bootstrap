<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inbox - shreyas@techversant.com</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="https://kit.fontawesome.com/049c79d66f.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<nav class="container-fluid fixed-top w-100">
				<div class="row align-items-center">
					<div class="col-sm-1 d-flex align-items-center hamburger-menu">
						<i class="fa-solid fa-bars"></i>
					</div>
					<div class="col-sm-2">
						<img src="./assets/images/gmail-header-image.png" alt="Gmail logo">
					</div>
					<div class="col-sm-4 d-flex align-items-center border rounded-pill search-bar">
						<div class="col-sm-1 d-flex justify-content-center border rounded-circle search-icon">
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>
						<input class="w-100 bg-transparent" type="text" placeholder="Search mail">
						<div class="col-sm-1 settings-icon">
							<i class="fa-solid fa-sliders"></i>
						</div>
					</div>
					<div class="col-sm-5 d-flex align-items-center section-right">
						<div class="d-flex align-items-center border rounded-pill status-selector">
							<i class="fa-solid fa-circle status-dot"></i>
							<div class="status-text">Active</div>
							<i class="fa-solid fa-chevron-down status-chevron"></i>
						</div>
						<i class="fa-regular fa-circle-question question-icon"></i>
						<i class="fa-solid fa-gear gear-icon"></i>
						<div class="d-flex align-items-center accounts-section">
							<img class="nine-dots-grid" src="./assets/images/nine-dots-grid-icon.png" alt="Nine dots grid button">
							<div class="profile-section d-flex align-items-center border rounded">
								<img class="org-logo" src="./assets/images/org-logo.png" alt="Organisation logo">
								<img class="profile-picture border rounded-circle" src="./assets/images/profile-picture.png" alt="Profile picture">
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
