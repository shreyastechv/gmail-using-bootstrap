<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inbox - shreyas@techversant.com</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="https://kit.fontawesome.com/049c79d66f.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<nav class="container-fluid fixed-top w-100">
				<div class="row align-items-center">
					<div class="hamburger-menu col-1 d-flex align-items-center me-2 me-md-1 me-sm-0">
						<i class="fa-solid fa-bars"></i>
					</div>
					<div class="col-1 me-1 me-md-0">
						<img src="./assets/images/gmail-header-image.png" alt="Gmail logo">
					</div>
					<div class="col-10 d-flex align-items-center justify-content-between ps-5 ms-2 ms-md-1 ms-sm-0">
						<div class="search-bar d-flex align-items-center rounded-pill px-2 ms-5 ms-md-3 ms-sm-1">
							<div class="search-icon d-flex align-items-center justify-content-center rounded-circle">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
							<input class="w-100 bg-transparent mx-1" type="text" placeholder="Search mail">
							<div class="settings-icon d-flex align-items-center justify-content-center rounded-circle">
								<i class="fa-solid fa-sliders"></i>
							</div>
						</div>
						<div class="section-right d-flex align-items-center justify-content-between ms-1 ms-sm-0">
							<div class="status-selector d-flex align-items-center rounded-pill">
								<i class="status-dot fa-solid fa-circle"></i>
								<div class="status-text px-1">Active</div>
								<i class="status-chevron fa-solid fa-chevron-down"></i>
							</div>
							<i class="question-icon fa-regular fa-circle-question p-2 m-1 mx-1 mx-md-0 rounded-circle"></i>
							<i class="gear-icon fa-solid fa-gear p-2 m-1 mx-1 mx-md-0 rounded-circle"></i>
							<div class="accounts-section d-flex align-items-center">
								<img class="nine-dots-grid p-2 m-1 mx-1 mx-md-0 rounded-circle" src="./assets/images/nine-dots-grid-icon.png" alt="Nine dots grid button">
								<div class="profile-section d-flex align-items-center border rounded p-1 ms-3">
									<img class="org-logo" src="./assets/images/org-logo.png" alt="Organisation logo">
									<img class="profile-picture border rounded-circle ms-2" src="./assets/images/profile-picture.png" alt="Profile picture">
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container-fluid fixed-bottom w-100">
			<div class="row">
				<div class="main-1 col-sm-1 d-flex flex-column align-items-center pt-3">
					<div class="d-flex flex-column align-items-center">
						<i class="fa-solid fa-envelope d-flex align-items-center justify-content-center border rounded-pill active"></i>
						<p>Mail</p>
					</div>
					<div class="d-flex flex-column align-items-center">
						<i class="fa-regular fa-message d-flex align-items-center justify-content-center rounded-pill"></i>
						<p>Chat</p>
					</div>
					<div class="d-flex flex-column align-items-center">
						<i class="fa-solid fa-video d-flex align-items-center justify-content-center rounded-pill"></i>
						<p>Meet</p>
					</div>
				</div>
				<div class="main-2 col-sm-11 d-flex">
					<div class="main-2-left">
						<div class="compose-section pt-sm-2 pb-sm-3">
							<div class="compose-btn d-flex align-items-center justify-content-center border rounded-4">
								<img class="pe-2" src="./assets/images/compose-icon.png" alt="Compose button icon">
								<div class="compose-text">
									Compose
								</div>
							</div>
						</div>
						<div class="inbox-select">
							<div class="inbox-select-btn active rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-solid fa-inbox me-sm-3"></i> Inbox</div>
							<div class="inbox-select-btn rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-regular fa-star me-sm-3"></i> Starred</div>
							<div class="inbox-select-btn rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-regular fa-clock me-sm-3"></i> Snoozed</div>
							<div class="inbox-select-btn rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-regular fa-paper-plane me-sm-3"></i> Sent</div>
							<div class="inbox-select-btn rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-regular fa-file me-sm-3"></i> Drafts</div>
							<div class="inbox-select-btn rounded-pill mx-sm-1 my-sm-0 px-sm-3 py-sm-1"><i class="fa-solid fa-chevron-down me-sm-3"></i> More</div>
						</div>
						<div class="labels-section d-flex align-items-center ps-sm-3 pe-sm-4 mt-sm-5">
							<div class="label-text">
								Labels
							</div>
							<i class="fa-regular fa-plus ms-sm-auto"></i>
						</div>
					</div>

					<div class="main-2-right w-100 bg-danger">
						Main 2 Right
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
